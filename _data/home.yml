  - React
  - C
  - C++
  - Chinese (Mandarin)
experience:
  - title: "QBE: Grad -> Software Engineer"
    time: Feb 2018 -> Present
    text:
      - I began at QBE in the Data and Analytics team in a graduate position, and “graduated” into my current Software Engineer role.
      - During my time at QBE I have worked on web applications that have brought millions in savings to the company. I built an authentication service used by several internal applications. I also worked on deployments and maintenance for several other services on a VM cluster.
  - title: "UNSW: Computer Science Tutor"
    time: Jul 2016 -> Dec 2017
    text:
      - This involved preparing and teaching classes, instructing labs, and marking homework/assignments.
      - I tutored <em>Software Construction Techniques</em>, <em>Introduction to Programming</em>, and <em>Computer System Fundamentals</em>.
