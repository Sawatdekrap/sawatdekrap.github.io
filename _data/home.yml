abstract:
  - I am a software engineer based in Sydney, Australia. Most of my work involves building web applications and the architecture surrounding them. I am most proficient in Python and use it for most of my development but like to dabble in other languages and projects.
  - I graduated from the University of New South Wales, and am currently employed at QBE Insurance as a Software Engineer.
skills:
  - name: Python
    icon: python.png
    text:
      - I have over 2 years of professional experience using packages such as <a href='https://www.palletsprojects.com/p/flask/'>Flask</a> and <a href='https://www.sqlalchemy.org/'>SQLAlchemy</a> to build web-based solutions. I have also used Python to parse and analyse application logs as well as building dashboards.
      - I find it useful outside of work for web scraping, solving <a href='https://projecteuler.net/'>Project Euler</a> problems, or other project ideas I have.
  - name: Docker
    icon: docker.png
    text:
      - I use Docker for containerization of web projects, and have experience deploying and maintaining services on a VM cluster using Docker Swarm.
      - Besides use at work, I maintain a small homelab at home to host small services and help me continue to learn.
  - name: Web Development
    icon: javascript.png
    text:
      - I enjoy making web pages work as they’re supposed to. I am competent with HTML, CSS and Javascript. I've built a lot of frontends for various projects, and have some hobby-level experience with <a href='https://reactjs.org/'>React</a>.
      - I also have automated frontend testing experience with <a href='https://selenium.dev/'>Selenium</a>.
additional_skills:
  - SQL
  - GitLab CI/CD
  - Bash Scripting
  - Django
